<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medal Klipai</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .video-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .video-card iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }
    .video-title {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Medal.tv Klipai - NeDraugas</h1>
  <div class="video-grid">
    <!-- Pavyzdžiai, pakeisk nuorodas -->
    <div class="video-card">
      <iframe src="https://medal.tv/embed/klipas-1" title="Medal Video 1" frameborder="0" allowfullscreen></iframe>
      <div class="video-title">Pavyzdinis Klipas 1</div>
    </div>
    <div class="video-card">
      <iframe src="https://medal.tv/embed/klipas-2" title="Medal Video 2" frameborder="0" allowfullscreen></iframe>
      <div class="video-title">Pavyzdinis Klipas 2</div>
    </div>
    <!-- Papildyti 70 klipų čia -->
  </div>
</body>
</html>
