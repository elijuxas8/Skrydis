<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skrydis – ResourcePacks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f5a6d0, #e1a0e3);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 6px 6px 0px #00000044;
      width: 90%;
      max-width: 500px;
      margin: 15px 0;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      margin-right: 15px;
    }

    .card-text {
      flex: 1;
      font-size: 1.2em;
      font-weight: bold;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Skrydis - ResourcePacks</h1>

  <a class="card" href="https://example.com/entity-healthbars" target="_blank">
    <img src="https://cdn.modrinth.com/data/8pU4OGfB/6b2746dbb18fa9309b4dc24c362f1ee9a635d0f8.png" alt="Entity Healthbars">
    <div class="card-text">Entity Healthbars</div>
  </a>

  <a class="card" href="https://example.com/visible-ores" target="_blank">
    <img src="https://cdn.modrinth.com/data/yBW8D80W/231a92aeb928d4db25dcf1e6d3c24899f3e41a44.png" alt="Visible Ores">
    <div class="card-text">Visible Ores</div>
  </a>

  <footer>
    &copy; 2025 Skrydis. Visos teisės saugomos.
  </footer>

</body>
</html>
