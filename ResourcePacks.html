<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skrydis – ResourcePacks</title>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      color: white;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 500px;
      margin: 15px 0;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      transition: transform 0.2s, background-color 0.3s;
    }

    .card:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
    }

    .card img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      margin-right: 15px;
    }

    .card-text {
      flex: 1;
      font-size: 1.2em;
      font-weight: bold;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Skrydis - ResourcePacks</h1>

  <a class="card" href="https://www.curseforge.com/minecraft/texture-packs/entity-healthbars" target="_blank">

    <div class="card-text">Visible Ores</div>
  </a>
  
 <a class="card" href="https://modrinth.com/resourcepack/bare-bones/version/1.4.1" target="_blank">
