<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 10px;
      padding: 10px 18px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ddd;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .video-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .video-card iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }
    .video-title {
      margin: 10px 0;
      font-weight: bold;
    }
    .watch-fullscreen-btn {
      background-color: #ffffff33;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .watch-fullscreen-btn:hover {
      background-color: #ffffff55;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      width: 80%;
      max-width: 900px;
    }
    .modal-content iframe {
      width: 100%;
      height: 500px;
    }
    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
