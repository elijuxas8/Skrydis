  <style>
    body {
      margin: 0;
      padding: 0;
      background: #771f1f;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .card {
      background: linear-gradient(to bottom right, #5e4db2, #a76de4);
      width: 400px;
      margin: 80px auto;
      border-radius: 20px;
      text-align: center;
      padding: 30px;
      color: white;
      position: relative;
      z-index: 1;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid white;
      background: url('https://cdn.discordapp.com/avatars/1294598723594354716/6abf47a11a4fcc9149ceafa8b540b47a.webp') center/cover no-repeat;
      display: inline-block;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80, #facc15, #ff6ec4);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 10s ease infinite;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .status {
      font-size: 18px;
      color: #eee;
      margin: 6px 0;
    }

    .location {
      font-size: 14px;
      color: #ccc;
    }

    .profile-box {
      background: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .profile-box .username {
      font-weight: bold;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 24px;
      color: white;
      opacity: 0.7;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 1;
    }

    .views {
      font-size: 14px;
      opacity: 0.5;
      margin-top: 10px;
    }
  </style>
</head>
