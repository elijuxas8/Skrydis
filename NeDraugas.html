<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeDraugas ‚Äì Profilis</title>
  <style>
    body {
      margin: 0;
      background-color: #842e2e;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .snow {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/Fa0rM9f.png'); /* Replace with actual snow particle */
      pointer-events: none;
      animation: snow 10s linear infinite;
    }

    @keyframes snow {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    .card {
      background: linear-gradient(to bottom right, #6a11cb, #9c27b0);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 350px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      background: url('0e3b047d-5bbe-4227-8369-1b5c72b8c751.png') center/cover no-repeat;
      display: inline-block;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      color: orange;
    }

    .subtitle {
      font-size: 16px;
      color: #ddd;
      margin-top: 5px;
    }

    .location {
      font-size: 14px;
      margin: 10px 0;
    }

    .status-card {
      background-color: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 12px;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 10px;
    }

    .small-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: url('0e3b047d-5bbe-4227-8369-1b5c72b8c751.png') center/cover no-repeat;
    }

    .status-text {
      font-size: 14px;
      color: #ddd;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
      display: inline-block;
    }

    .socials {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .socials img {
      width: 24px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="snow"></div>

  <div class="card">
    <div class="avatar"></div>
    <div class="name">NeDraugas</div>
    <div class="subtitle">Labas, Netrugdom</div>
    <div class="location">üìç Lietuva</div>

    <div class="status-card">
      <div class="small-avatar"></div>
      <div>
        <div><strong>nedraugas_</strong> <span class="dot"></span></div>
        <div class="status-text">currently doing nothing</div>
      </div>
    </div>

    <div class="socials">
      <img src="https://img.icons8.com/ios-filled/50/youtube-play.png" alt="YouTube">
      <img src="https://img.icons8.com/ios-filled/50/discord-logo.png" alt="Discord">
      <img src="https://img.icons8.com/ios-filled/50/internet.png" alt="Other">
    </div>
  </div>
</body>
</html>
