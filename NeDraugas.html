      font-family: 'Segoe UI', sans-serif;

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {

    .location {

    .profile-box {
      background: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .profile-box .username {
      font-weight: bold;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 24px;
      color: white;
      opacity: 0.7;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 1;
    }

    .views {

  </style>
</head>
